plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'org.chuma.homecontroller.java-library-conventions'
    id 'eclipse'
}


dependencies {
    implementation project(':controller')

    implementation 'ch.qos.logback:logback-classic'

    implementation 'org.chuma.hvac-controller:hvac-controller'
    implementation 'net.thejavashop:javampd'
    implementation 'org.apache.commons:commons-lang3'
    implementation 'com.luckycatlabs:SunriseSunsetCalculator'
}
